<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트라우마 | TRAUMA</title>
    <link rel="icon" href="./assets/image/favicon.png" type="image/x-icon"> <!-- Favicon -->
    <link rel="apple-touch-icon" href="./assets/image/favicon.png" type="image/x-icon">
    <!-- Pretendard Variable -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>
<body>
    <main>
        <header class="scrollDown">
            <h1 id="logo">LSW</h1>
            <button><img id="soundBtn" src="./assets/image/sound02.png" alt="soundButton icon"></button>
            <audio src="./assets/audio/BGM.mp3" id="sounds"></audio>
            <div id="progress-bar"></div>
        </header>

        <section class="visual">
            <div class="cursor"></div>
            <div class="eye-wrap">
                <img class="eye-box" src="./assets/image/eye-box.png" alt="eye box image">
                <img class="eye" src="./assets/image/eye.png" alt="eye image">
            </div>
            <div class="scroll-down">
                <div class="chevron"></div>
                <div class="chevron"></div>
                <div class="chevron"></div>
                <span class="scroll-text">Scroll down</span>
            </div>
        </section>

        <section class="svgPart">

        </section>
    </main>

    <script src="./assets/js/common.js" type="text/javascript"></script>
    <script src="./assets/js/mainEyes.js" type="text/javascript"></script>
</body>
</html>
