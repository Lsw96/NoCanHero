  <script>
    // 이메일, 전화번호 복사하기
    function copyToClipboard(text, x, y) {

      const el = document.createElement('span');
      el.className = 'copy-message';
      el.textContent = 'Copied!';
      el.style.left = x + 'px';
      el.style.top = y + 'px';

      document.body.appendChild(el);

      // 0.8초 후 span 제거
      setTimeout(() => {
        document.body.removeChild(el);
      }, 800);

      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy'); // 'copy': 브라우저가 제공하는 편집 기능 중 하나. 텍스트를 클립보드로 복사하는 역할
      document.body.removeChild(textarea);
    }

    // 이벤트 함수 등록
    function handleCopyClick(event) {
      const mouseX = event.clientX;
      const mouseY = event.clientY;
      const buttonText = event.target.getAttribute('data-text');

      copyToClipboard(buttonText, mouseX, mouseY);
    }

    document.querySelector('.copy-text').addEventListener('click', handleCopyClick);
    document.querySelector('.copy-text1').addEventListener('click', handleCopyClick);
  </script>
